<script>
    $(document).ready(function() {
        var games = $('#games .game').get();

        games.sort(function(a, b) {
            var titleA = $(a).find('.game-title').text().toUpperCase();
            var titleB = $(b).find('.game-title').text().toUpperCase();

            var isTitleANumber = /^\d+$/.test(titleA);
            var isTitleBNumber = /^\d+$/.test(titleB);

            if ((isTitleANumber && isTitleBNumber) || (!isTitleANumber && !isTitleBNumber)) {
                return titleA.localeCompare(titleB);
            } else {
                return isTitleBNumber - isTitleANumber;
            }
        });

        $('#games').empty();

        $.each(games, function(index, game) {
            $('#games').append(game);
        });
    });
</script>

<script>
    function search() {
        var searchTerm = document.querySelector('.search-bar').value.toLowerCase();
        var gameTitles = document.querySelectorAll('.game-title');

        gameTitles.forEach(function (title) {
            var gameTitleText = title.innerText.toLowerCase();
            var gameElement = title.closest('.game');

            if (searchTerm === '' || gameTitleText.includes(searchTerm)) {
                gameElement.style.display = 'block';
            } else {
                gameElement.style.display = 'none';
            }
        });
    }

    document.querySelector('.search-bar').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            search();
        }
    });

    document.querySelector('.search-enter').addEventListener('click', function () {
        search();
    });

    document.querySelector('.search-bar').addEventListener('input', function () {
        search();
    });
